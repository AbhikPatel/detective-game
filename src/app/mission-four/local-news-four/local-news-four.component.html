<div class="h-100 px-3 news">
    <div class="py-4">
        <h5> Breaking News </h5>
    </div>
    <div class="py-3" *ngFor="let data of news">
        <div class="position-relative">
            <img src="{{data.images}}" class="news-img w-100" alt="">
            <span class="position-absolute top-0 translate-middle badge rounded-pill bg-danger" style="left: 98%;" *ngIf="data.status">
                New    
            </span>
        </div>
        <h5 class="fw-bolder pt-3"> {{data.heading}} </h5>
        <span> {{data.content}} </span> <br>
        <div class="d-flex justify-content-end mt-1">
            <button class="news-btn px-3 py-2 rounded-3 border-0 text-white" routerLink="{{data.route}}" > Read More </button>
        </div>
    </div>
</div>
