<div class="h-100 d-flex flex-column position-relative">
    <div class="app-pincode position-absolute" *ngIf="appLock">
        <div class="h-100 d-flex justify-content-center align-items-center px-3 text-white">
            <div class="py-5 px-2">
                <h5 class="text-center"> To control this app, enter your pin </h5>
                <div class="d-flex justify-content-around align-items-center my-5 px-5"
                    [ngClass]="animation === true ? 'password' : ''">
                    <span> <i class="bx fs-4 mx-2"
                            [ngClass]=" pincode[i] != null ? 'bx-radio-circle-marked' : 'bx-radio-circle' "
                            *ngFor="let m of pin, let i=index"></i> </span>
                </div>
                <div class="row px-4">
                    <div class="col-4 d-flex justify-content-center" *ngFor="let num of number, let i = index">
                        <div class="py-3">
                            <span
                                class="smart-number fs-3 cursor rounded-circle d-flex justify-content-center align-items-center"
                                (click)="onPin(i+1)">
                                {{num}} </span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4 d-flex justify-content-center">
                        <div class="py-3">
                            <span
                                class="smart-number fs-3 cursor rounded-circle d-flex justify-content-center align-items-center"
                                (click)="onZero()">
                                0 </span>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <div class="py-3">
                            <span
                                class="smart-number fs-3 cursor rounded-circle d-flex justify-content-center align-items-center"
                                (click)="onBack()">
                                <i class="bx bx-arrow-back"></i> </span>
                        </div>
                    </div>
                </div>
                <div class="text-end me-4 mt-4">
                    <span class="text-white p-3 cursor" (click)="onCancel()"> Cancel </span>
                </div>
            </div>
        </div>
    </div>
    <div class="shadow-sm d-flex align-items-center justify-content-center" style="flex:0 0 50px;">
        <h6 class="m-0 fw-bolder"> Smart Home </h6>
    </div>
    <div class="smart px-3 py-5 flex-grow-1">
        <div class="row g-4">
            <div class="col-6">
                <div class="smart-card h-100 d-flex align-items-center flex-column py-3 bg-white rounded-3" (click)="onHome()">
                    <i class="bx bx-cctv fs-2 mb-3"></i>
                    <span class="fw-bolder"> Home office Camera </span>
                </div>
            </div>
            <div class="col-6">
                <div class="smart-card d-flex align-items-center flex-column py-3 bg-white rounded-3">
                    <i class="bx fs-2 mb-3" [ngClass]="doorLock ? 'bx-lock' : 'bx-lock-open'"></i>
                    <span class="fw-bolder"> Door Lock </span>
                    <div class="my-3 p-1 switch rounded-pill cursor" [ngClass]="doorLock ? 'switch-on' : ''"
                        (click)="onDoorLock()">
                        <div class="switch-btn bg-white rounded-circle" [ngClass]="doorLock ? 'btn-on' : ''"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="smart-card d-flex align-items-center flex-column py-3 bg-white rounded-3">
                    <i class="bx fs-2 mb-3" [ngClass]="lights ? 'bxs-bulb' : 'bx-bulb'"></i>
                    <span class="fw-bolder"> Lights </span>
                    <div class="my-3 p-1 switch rounded-pill cursor" [ngClass]="lights ? 'switch-on' : ''"
                        (click)="onLights()">
                        <div class="switch-btn bg-white rounded-circle" [ngClass]="lights ? 'btn-on' : ''"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="smart-card d-flex align-items-center flex-column py-3 bg-white rounded-3">
                    <i class="bx bxs-cat fs-2 mb-3"></i>
                    <span class="fw-bolder"> Cat feeder </span>
                    <div class="my-3 p-1 switch rounded-pill cursor" [ngClass]="catfeeder ? 'switch-on' : ''"
                        (click)="onCatFeeder()">
                        <div class="switch-btn bg-white rounded-circle" [ngClass]="catfeeder ? 'btn-on' : ''"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 fw-bold" style="font-size: 0.6rem;">
            <span> Need help? <br></span>
            <span> Check out the <a href="#" style="text-decoration: none;"> operating instruction. </a></span>
        </div>
    </div>
</div>
