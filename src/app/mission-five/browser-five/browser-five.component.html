<div class="h-100 note">
    <div class="py-3 px-2">
        <input type="text" class="browser-input rounded-pill w-100 px-4" placeholder="Search or type a URl" (click)="onSearch()">
    </div>
    <div class="px-5 py-3" *ngIf="!history">
        <h4 class="py-3"> You are offline. </h4>
        <p style="font-size: 0.8rem;"> Your recent searches are still available. <br> Click on the search bar to view them. </p>
    </div>
    <div class="p-3" *ngIf="history">
        <div class="d-flex align-items-center my-3" *ngFor="let m of data">
            <i class='bx bx-time-five fs-6 me-2'></i>
            <span> {{m}} </span>
        </div>
        <div class="d-flex align-items-center justify-content-between my-3 cursor" routerLink="/five/cached">
            <div>
                <i class='bx bx-time-five fs-6 me-2'></i>
                <span> www.wcsp.gov/awards-2020 </span>
            </div>
            <div class="text-muted"> cached </div>
        </div>
    </div>
</div>
