<div class="dashboard h-100 d-flex overflow-hidden position-relative">
    <input type="checkbox" class="d-none" id="toggle">
    <div id="sidebar" class="d-flex flex-column bg-primary justify-content-between py-5 px-4">
        <div class="text-center text-dark overflow-auto">
            <h3> Think You got it? </h3>
            <p> Type the phone owner's address below, and we will check it for you. </p>
            <input type="text" class="form-control my-4" placeholder="Street name and number">
            <button class="btn btn-success"> Check Answer </button>
        </div>
        <button class="btn btn-danger w-100" (click)="onLeave()" > Leave Mission </button>
    </div>
    <div class="flex-grow-1 py-5 overflow-auto" style="background-color: #313131;">
        <div class="mobile mx-auto p-3">
            <div class="mobile-screen d-flex flex-column h-100 overflow-hidden">
                <div class="mobile-notification px-3 text-white d-flex justify-content-between">
                    <div class="mt-1">
                        <p> {{now.getHours()}}:{{now.getMinutes()}} </p>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class='bx bx-no-signal fs-5 me-2' ></i>
                        <span> 90% </span>
                        <i class='bx bxs-battery fs-5 ms-1'></i>
                    </div>
                </div>
                <div class="flex-grow-1 overflow-auto">
                    <router-outlet></router-outlet>
                </div>
                <div class="mobile-toggle px-2 d-flex text-white justify-content-around align-items-center">
                    <i class='bx bx-left-arrow-alt fs-5 cursor' (click)="onBack()"></i>
                    <i class='bx bx-square-rounded fs-5 cursor' routerLink="/one/home"></i>
                    <label for="toggle"><i class='bx bx-transfer-alt fs-5 cursor'></i></label>
                </div>
            </div>
        </div>
    </div>
</div>
