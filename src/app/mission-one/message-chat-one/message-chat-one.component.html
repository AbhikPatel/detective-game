<div class="message h-100 text-white">
    <div class="message-title text-center py-5">
        <h2> Messages </h2>
        <p> No unread messages </p>
    </div>
    <div class="message-content d-flex justify-content-between align-items-center p-3 cursor"
        *ngFor="let data of message" routerLink="/one/{{data.route}}">
        <div class="d-flex">
            <img src="{{data.profile}}" class="message-img rounded-circle" alt="profile-dad">
            <div class="d-flex flex-column ms-3 my-2 justify-content-between">
                <span class="fw-bold"> {{data.name}} </span>
                <span class="chat"> {{data.chat}} </span>
            </div>
        </div>
        <span> {{data.date}} </span>
    </div>
</div>
